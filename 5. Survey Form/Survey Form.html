<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Survey Form.css">
  
  <h1 id="title"> Online Print Submission </h1>
  </head>
  <body>
  <p id="description"> Fill detailes below to complete online print order </p>
  <form id="survey-form">
    <div class="input-headings">
    <label for="name" id="name-label"> First Name </label>
    <input id="name" type="text" name="name" placeholder="First Name" class="form-inputs" required></input>
    <br>
    <label for="name" id="name-label"> Last Name </label>
    <input id="name" type="text" name="name" placeholder="First Name" class="form-inputs" required></input> 
    <br>
    <label for="email" id="email-label"> Your Email </label> 
    <input id="email" type="email" name="email" placeholder="abc@123.com" class="form-inputs" required></input>
    <br>
    <label for="number" id="number-label"> Phone Number </label>
    <input id="number" type="number" name="number" placeholder="03xxxxxxxxx" min="11" max="15" class="form-inputs" required></input>
    <br>
    <label for="number" id="number-label"> Age </label>
    <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required></input>
    <br>
    <label for ="dropdown" id="print-size"> Select Print Type</label>
    <select id="dropdown" class="form-inputs">
      <option value="A4"> A4 </option>
      <option value="legal"> Legal </option>
      <option value="letter"> Letter </option>
      </select>
      <br>
      <br>

      <label for="print_type" id="print_type"> <b> Print Type: </b> </label>
      <input id="page_type" type="radio" id="black" name="color" value="black">
      <label for="print_type"> Black & White </label>
      <input id="page_type" type="radio" id="colorful" name="color" value="colorful">
      <label for="print_type"> Colorful </label>
      <br>
      <br>
      <label for="options"><b>Additional Options:</b></label>
<br>
<input id="checkbox" type="checkbox" name="options" value="A3">
<label for="checkbox"> A3 - 10Rs</label>
<br>
<input id="checkbox" type="checkbox" name="options" value="penaflex">
<label for="checkbox"> Penaflex - 150Rs/4in </label>
<br>
<input id="checkbox" type="checkbox" name="options" value="pamphlet">
<label for="checkbox"> Pamphlet - 100Rs</label>
<br>
<br>    
<label id="textare"> Addition Instructions </label>
<br>
<textarea id="textarea" name="instructions" rows="5" cols="40">

</textarea>
<br>
<br>
<input id="submit" type="submit" value="Place Order" class="submit-button">
</div>
  </form>
  </body>
</html>
